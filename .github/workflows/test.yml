name: Go Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test ./... -v

      - name: Run unit tests with coverage
        run: scripts/coverage-codecov.sh

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.txt
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  race:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Download dependencies
        run: go mod download

      - name: Run race tests
        run: go test -race ./...

  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        driver: [null, memory, file, redis, nats, memcached, dynamodb, sql_sqlite, sql_postgres, sql_mysql]
    env:
      GOCACHE: /tmp/go-build-cache
      INTEGRATION_DRIVER: ${{ matrix.driver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests (per driver, with retries)
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "Integration attempt ${attempt}/3 for driver=${INTEGRATION_DRIVER}"
            if go test -tags integration ./... -count=1; then
              exit 0
            fi
            if [ "${attempt}" -eq 3 ]; then
              echo "Integration failed after 3 attempts for driver=${INTEGRATION_DRIVER}"
              exit 1
            fi
            sleep $((attempt * 5))
          done
