name: Go Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test ./... -v

      - name: Run unit tests with coverage
        run: go test -coverprofile=coverage.txt ./...

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  race:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Download dependencies
        run: go mod download

      - name: Run race tests
        run: go test -race ./...

  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        driver: [memory, file, redis, memcached, dynamodb, sql_sqlite, sql_postgres, sql_mysql]
    env:
      GOCACHE: /tmp/go-build-cache
      INTEGRATION_DRIVER: ${{ matrix.driver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests (per driver)
        run: INTEGRATION_DRIVER=${{ matrix.driver }} go test -tags integration ./...
